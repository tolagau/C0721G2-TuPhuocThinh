<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>

<body>
<!-- Page Wrapper -->
<div id="wrapper">
    <th:block th:include="fragments/sidebar"></th:block>
    <!-- Main Panel -->
    <div class="main-panel">
        <th:block th:include="fragments/navbar"></th:block>
        <!-- Begin Page Content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12 ">
                        <form th:action="@{/customer/create}" method="post" th:object="${customer}">

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="title" style="color: gold">id</label>
                                    <input type="text" class="form-control" id="id" placeholder="id" th:field="*{id}">
                                    <p style="color: red" th:errors="*{id}"></p>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="title" style="color: gold">address</label>
                                    <input type="text" class="form-control" id="address" placeholder="name"
                                           th:field="*{address}">
                                    <p style="color: red" th:errors="*{address}"></p>
                                </div>
                            </div>

                            <!--                            <input type="hidden" th:field="*{id}">-->

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="title" style="color: gold">Name</label>
                                    <input type="text" class="form-control" id="title" placeholder="name"
                                           th:field="*{name}">
                                    <p style="color: red" th:errors="*{name}"></p>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="quantity" style="color: gold">Day of birth</label>
                                    <input type="date" class="form-control" id="quantity" placeholder="birth"
                                           th:field="*{birthday}">
                                    <p style="color: red" th:errors="*{birthday}"></p>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="idCard" style="color: gold">ID Card</label>
                                    <input type="text" class="form-control" id="idCard" placeholder="id card"
                                           th:field="*{idCard}">
                                    <p style="color: red" th:errors="*{idCard}"></p>
                                </div>
                                <div class="form-group col-md-6">
                                    <label  style="color: gold">Gender</label>
                                    <select th:field="*{gender}">
                                        <option th:value="'1'" th:text="Male"></option>
                                        <option th:value="'0'" th:text="Female"></option>
                                    </select>
<!--                                    <input type="text" class="form-control" id="salary" placeholder=""-->
<!--                                           th:field="*{gender}">-->
                                    <p style="color: red" th:errors="*{gender}"></p>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="phone" style="color: gold">Phone</label>
                                    <input type="text" class="form-control" id="phone" placeholder=""
                                           th:field="*{phone}">
                                    <p style="color: red" th:errors="*{phone}"></p>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="email" style="color: gold">Email</label>
                                    <input type="text" class="form-control" id="email" placeholder=" "
                                           th:field="*{email}">
                                    <p style="color: red" th:errors="*{idCard}"></p>
                                </div>
                            </div>

                            <div class="form-row">

                                <div class="form-group col-md-6">
                                    <label style="color: gold">Type</label>
                                    <select th:field="*{customerType}" class="form-select form-select-md mb-3"
                                            aria-label=".form-select-lg example">
                                        <option value="">Choose position</option>
                                        <th:block th:each="position : ${customerTypeList}">
                                            <option th:value="${position.id}" th:text="${position.name}"></option>
                                            <!--<span style="color: red" th:if="${#fields.hasErrors('categorise')}" th:errors="*{categorise}"></span>-->
                                        </th:block>
                                    </select>
                                </div>

                            </div>


                            <button type="submit" class="btn btn-primary">Add cus</button>
                        </form>

                    </div>
                </div>
            </div><!-- /.container-fluid -->

        </div>
        <th:block th:include="fragments/footer"></th:block>

        <!-- /.content -->
    </div>
    <!-- End of Main Panel -->
</div>

<th:block th:include="fragments/scripts"></th:block>
</body>
</html>
