<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete categorise</title>
</head>
<body>
<h1>Delete categorise</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/categorise">Categorise list</a>
</p>
<form th:action="@{/delete-categorise}" th:object="${categorise}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="${categorise.name}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete categorise"></td>
        </tr>
    </table>
</form>
</body>
</html>
