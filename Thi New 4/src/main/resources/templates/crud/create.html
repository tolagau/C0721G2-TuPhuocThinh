<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">

    <form class="col-6  m-auto" form th:action="@{/crud/create}" th:object="${question}" method="post">
        <h3>Create new employee</h3>

        <div class="form-group col-12">
            <label class="col-12 float-left">Loại câu hỏi:</label>
            <select th:field="*{questionType}" class="form-select form-select-md mb-3"
                    aria-label=".form-select-lg example">
                <option value="">Choose position</option>
                <th:block th:each="temp : ${questionTypeList}">
                    <option th:value="${temp.id}" th:text="${temp.name}"></option>
                </th:block>
            </select>
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Title:</label>
            <input type="text" th:field="*{title}" class="form-control col-12 float-left mt-2"
                   placeholder="Enter title">
            <p style="color: red" th:errors="*{title}"></p>
        </div>

        <div class="form-group col-12">
                    <label class="col-12 float-left">Nội dung câu hỏi:</label>
                    <textarea th:field="*{questions}" class="form-control col-12 float-left mt-2"
                              placeholder="Enter nội dung câu hỏi"></textarea>
                    <p style="color: red" th:errors="*{questions}"></p>
                </div>
<!--        <div class="form-group col-12">-->
<!--            <label class="col-12 float-left">Nội dung câu hỏi:</label>-->
<!--            <input type="text" th:field="*{question}" class="form-control col-12 float-left mt-2"-->
<!--                      placeholder="Enter nội dung câu hỏi"></input>-->

<!--            <p style="color: red" th:errors="*{question}"></p>-->
<!--        </div>-->

        <div class="form-group col-12">
            <input type="hidden" th:field="*{answer}" class="form-control col-12 float-left mt-2"
                   placeholder="Enter số lượng">
            <p style="color: red" th:errors="*{answer}"></p>
        </div>

        <div class="form-group col-12">
            <label class="col-12 float-left">Ngày tạo:</label>
            <input type="date" th:field="*{date_create}" class="form-control col-12 float-left mt-2"
                   placeholder="Enter date">
            <p style="color: red" th:errors="*{date_create}"></p>
        </div>

        <div class="form-group col-12">
            <input type="hidden" th:field="*{status}" class="form-control col-12 float-left mt-2"
                   placeholder="Enter số lượng">
            <p style="color: red" th:errors="*{status}"></p>
        </div>

        <!--        <div class="form-group col-12">-->
        <!--            <label class="col-12 float-left">User:</label>-->
        <!--            <select th:field="*{user}" class="form-select form-select-md mb-3" aria-label=".form-select-lg example">-->
        <!--                <option value="">Choose position</option>-->
        <!--                <th:block th:each="user : ${userList}">-->
        <!--                    <option th:value="${user.id}" th:text="${user.name}"></option>-->
        <!--                    &lt;!&ndash;<span style="color: red" th:if="${#fields.hasErrors('categorise')}" th:errors="*{categorise}"></span>&ndash;&gt;-->
        <!--                </th:block>-->
        <!--            </select>-->
        <!--        </div>-->
        <div class="col-12 " style="padding: 2% 0%">
            <button type="submit" class="btn btn-primary float-right">Create</button>
            <button type="button" class="btn btn-primary float-right"><a href="/crud" class="text-light">Back</a>
            </button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
