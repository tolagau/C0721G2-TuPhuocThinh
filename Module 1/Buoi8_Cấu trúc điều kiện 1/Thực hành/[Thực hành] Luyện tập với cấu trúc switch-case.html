<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Tutorrrrrrrrrrrrrrr</title>
</head>
<body>
<script>
    let browser = prompt("Mời nhập: ");
    switch (browser) {
        case 'Edge': alert('Bạn chọn trình duyệt Edge'); break;
        case 'Chrome': alert('Bạn chọn trình duyệt Chrome'); break;
        case 'Firefox': alert('Bạn chọn trình duyệt Firefox'); break;
        case 'Safari': alert('Bạn chọn trình duyệt Safari'); break;
        case 'Opera': alert('Bạn chọn trình duyệt Opera'); break;
        default: alert("bạn nhập không đúng")
    }
    let a = parseInt(prompt('a?','' ));
    switch (a) {
        case 0: alert('0');break;

        case 1: alert('1');break;
        default: alert("bạn nhập không đúng")
    }
    let value = prompt("Yêu cầu nhập giá trị: ");
    switch (value>0) {
        case true: alert("Số dương"); break;
        case false: {
            switch (value<0) {
                case true: alert("Số âm"); break;
                case false: alert("=0"); break;

            }
        }
    }
</script>
</body>
</html>
