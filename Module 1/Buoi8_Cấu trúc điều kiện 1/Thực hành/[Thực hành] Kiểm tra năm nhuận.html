<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hé lô </title>
</head>
<body>
<script>
    let namNhap = parseInt(prompt("Nhập số năm cần tính"))
    if ((namNhap %4 == 0  && namNhap % 100 != 0)|| namNhap % 400 == 0)
    {
        alert(namNhap + "Năm nhuận")
    }else alert(namNhap + "Năm không nhuận")





</script>
</body>
</html>
