<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let ngoiSao = "*";
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
            document.write(ngoiSao);
        }
        document.write("<br>");
    }
    document.write("<br>");

    for (let i = 5; i > 0; i--) {
        for (let j = 0; j < i; j++) {
            document.write(ngoiSao);
        }
        document.write("<br>");
    }
    document.write("<br>");

    for (let i = 0; i < 5; i++) {
        for (let k = 5 - i; k > 0; k--) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 0; j <= i; j++) {
            document.write(ngoiSao);
        }
        document.write("<br>");
    }
    document.write("<br><br>")

    for (let i = 5; i > 0; i--) {
            for (let j = 0; j < i; j++) {
                document.write(ngoiSao);
            }
        document.write("<br>");
    }
    document.write("<br>");
</script>
</body>
</html>
