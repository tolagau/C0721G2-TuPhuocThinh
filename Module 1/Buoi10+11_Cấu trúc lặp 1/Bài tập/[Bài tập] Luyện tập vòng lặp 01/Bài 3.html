<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let count = 2;
    let a = 1;
    let b = 2;
    while (count < 20) {
        let c = a + b;
        document.write(c + " ");
        a = b;
        b = c;
        count++
    }
</script>
</body>
</html>
