<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Loops</h2>
<p id="demo"></p>
<script>
    let text = "";
    let i;
    for (i = 0; i < 5; i++) {
        text += "The number is " + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
</script>
<script>
    let i =0;

    for (;i < 5;i++){
        text += "The number" + i + "<br>";
    }
</script>
</body>
</html>
