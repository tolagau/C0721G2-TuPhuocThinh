<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Helle các bạn</title>
</head>
<body>
    <script>
        a = prompt("Nhập bán kính hình tròn");
        let dienTich;
        let chuVi;
        dienTich = a*1*a * 3.14; // ép chuỗi
        chuVi = a*1*2 * 3.14;
        document.write("Diện tích hình tròn là: " +dienTich);
        document.write("Chu vi hình tròn là: " +chuVi);
    </script>

</body>
</html>
