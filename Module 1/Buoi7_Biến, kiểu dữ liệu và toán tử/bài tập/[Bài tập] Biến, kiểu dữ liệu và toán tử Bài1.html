<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Tutor</title>
</head>
<body>
<script>
    a = prompt('Nhập điểm Vật lý:');
    b = prompt('Nhập điểm Hóa:');
    c = prompt('Nhập điểm Sinh:');

    let diemTrungBinh;
    diemTrungBinh = (parseInt(a) + parseInt(b)+parseInt(c))/3 //ép chuỗi từ string sang int
    document.write("Điểm trung bình của học sinh A:" +diemTrungBinh);
</script>

</body>
</html>
