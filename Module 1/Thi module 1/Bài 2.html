<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = "abcdad";
    let dem = 0;

    function demChuoiKyTu(str) {
        for (let i = 0; i < str.length; i++) {
            if (str[i] === str[i].toUpperCase()) {
                dem++;
            }
        }
        if (dem == 0){
            document.write("The Strings is not contain upper char" + " <br>");
        }else {
            document.write("Hiển thị kết quả sau khi tính: " + dem);
        }
    }
    demChuoiKyTu(str);

</script>
</body>
</html>
