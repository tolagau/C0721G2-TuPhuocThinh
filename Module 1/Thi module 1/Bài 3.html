<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mangSo = [1, 5, 6, 23, 8, 47, 10, 3];
    let mangKQ = [];
    function kiemTra(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i < number; i++) {
            if (number % i == 0) {
                return false;
            }
        }
        return true;
    }
    function hienThi(mang) {
        for (let i = 0; i < mang.length; i++) {
            if (kiemTra(mang[i])) {
                mangKQ.push(mang[i])
            }
        }
        mangKQ = mangKQ.sort(function (a,b) {
            return a-b;
        });
        document.write("Các số nguyến tố là " + mangKQ);
    }

    hienThi(mangSo);


</script>
</body>
</html>
