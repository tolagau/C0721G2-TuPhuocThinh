<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let MyDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;


        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
        this.setDate = function () {
            this.day = 0;
            this.month = 0;
            this.year = 0;
        }
    }

    let date = new MyDate(2, 2, 2021);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    document.write(day + "/" + month + "/" + year + "<br>");
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    document.write(date.getDay() + "/" + date.getMonth() + "/" + date.getYear() + "<br>");
    date.setDate();
    document.write(date.getDay() + "/" + date.getMonth() + "/" + date.getYear());
</script>
</body>
</html>
