<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let giaiThua=1;
    let soGiaiThua = parseInt(prompt("Nhập vô:"));
    for(let i =1;i <= soGiaiThua;i++){
        giaiThua = giaiThua * i;

    }
    alert(giaiThua + " ");
</script>
</body>
</html>
