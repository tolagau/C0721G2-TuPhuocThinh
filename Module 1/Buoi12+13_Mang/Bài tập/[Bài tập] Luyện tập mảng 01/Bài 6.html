<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = [];
    let soSanh = false;
    for (let i = 0; i < 5; i++) {
        let nhapMang = parseInt(prompt("Nhập giá trị của mảng:"))
        mang[i] = nhapMang;
    }
    document.write("Giá trị của mảng bạn vừa nhập" + mang + "<br>");
    let nhapSo= parseInt(prompt("Nhập số để so sánh: "));
    for (let i=0;i<mang.length;i++){
        if (nhapSo == mang[i]){
            soSanh=true;
        break;}

    }
    if (soSanh){
        document.write("in the array")
    }else document.write("not in the array");
</script>
</body>
</html>
