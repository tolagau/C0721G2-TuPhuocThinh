<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = [];
    for (let i = 0; i < 10; i++) {
        let nhapMang = parseInt(prompt("Nhập giá trị của mảng:"))
        mang[i] = nhapMang;
    }
    document.write("Giá trị của mảng bạn vừa nhập" + mang + "<br>");

    let max = mang[0];
    let trungBinh;
    for (let x = 0; x < mang.length; x++) {
        if (mang[x] > max) {
            max = mang[x];
        }

    }
    let tongMang;
    for(i = 0; i <mang.length; i++){
        tongMang = mang[i] + mang[i];
    }
    trungBinh = tongMang/mang.length;
    document.write("Giá trị lớn nhất trong mảng:" + max + "và giá trị trung bình:" + trungBinh);


</script>
</body>
</html>
