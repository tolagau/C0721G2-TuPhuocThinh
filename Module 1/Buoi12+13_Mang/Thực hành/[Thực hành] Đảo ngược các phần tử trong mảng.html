<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [12, 5, 1, 3, 2, 10];
    let first = 0;
    let last = x.length - 1;
    console.log(last)
    while (first < last) {
        let b = x[first];
        x[first] = x[last];
        x[last] = b;
        first++;
        last--;
    }
    document.write(x)
</script>
</body>
</html>
