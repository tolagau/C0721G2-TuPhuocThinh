<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhThu =  parseInt(prompt("doanhThu"))

    if (doanhThu >= 100) {
        alert("Bạn được thưởng thêm 15% lương");

    } else if (doanhThu >= 80) {
        alert("Bạn được thưởng thêm 10% lương");

    } else if (doanhThu >= 60) {
        alert("Bạn được thưởng thêm 5% lương");

    } else alert("Bạn không được thưởng");
</script>
</body>
</html>
