<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cuộc sống này là những niềm vui</title>
</head>
<body>
    <script>
        let soTuoi = prompt(parseInt("soTuoi"));
        if(soTuoi <= 15){
            alert("Bạn đủ tuổi để nhập học lớp 10")
        } else alert("Bạn chưa đủ tuổi để nhập học")
    </script>
</body>
</html>
