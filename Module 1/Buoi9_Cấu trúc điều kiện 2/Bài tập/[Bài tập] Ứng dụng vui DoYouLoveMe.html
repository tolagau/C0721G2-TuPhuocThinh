<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello mấy cưng</title>
</head>
<body>
    <h1 style="position:absolute; left:220px; top:175px;">Thịnh đẹp trai đúng không?</h1>
    <input type="button" value=" Đúng " onclick="dongY()" style="position:absolute; left:285px; top:235px;"/>
    <input type="button" id="btnNo" value="  Không  " onmouseover="noHover()" style="position:absolute; left:360px; top:235px;"/>
<script>
    function dongY()
    {
        alert("Bạn đúng là có con mắt nhìn người ");
    }
    function noHover()
    {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('btnNo').style.left = x + 'px';
        document.getElementById('btnNo').style.top = y + 'px';
    }
</script>
</body>
</html>
