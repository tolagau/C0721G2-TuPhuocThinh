<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bây giờ đã là 23h rồi :(</title>
</head>
<body>
    <script>
        let thuNhap = parseInt(prompt("Nhập số tiền thu nhập hằng tháng"));
        let tienThue = parseInt(tienThue);
        if (thuNhap > 10000000){
            tienThue = thuNhap * 0.1
            alert("Tiền thuế thu nhập cá nhân bạn phải đóng là: " +tienThue );
        }else if (thuNhap < 9999999){
            alert("Bạn không phải đóng thuế thu nhập cá nhân")
        }
    </script>
</body>
</html>
