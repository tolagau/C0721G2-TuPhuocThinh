<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soTuoi = parseInt(prompt("Nhập số tuổi"));
    if(soTuoi > 0 && soTuoi <= 120){
        alert("Đúng là số tuổi")
    } else alert("Số tuổi bạn nhập vào không đúng với tự nhiên")
</script>
</body>
</html>
