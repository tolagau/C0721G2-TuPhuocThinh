<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        let nhapSoA = parseInt(prompt("Nhập số a"));
        let nhapSoB = parseInt(prompt("Nhập số b"));
        let x;
        if(nhapSoA != 0) {
            x = -nhapSoB / nhapSoA;
            alert("Nghiệm x là:" + x)
        }else alert("Xin hãy nhập lại")
    </script>
</body>
</html>
