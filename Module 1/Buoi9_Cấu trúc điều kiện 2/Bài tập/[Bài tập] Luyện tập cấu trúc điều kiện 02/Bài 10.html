<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soDien = parseInt(prompt("Nhập số điện"))
    if (soDien > 150){
        let tinhTien = soDien * 3100;
        alert("Số tiền phải trả trong tháng là: "+tinhTien);
    }else if (soDien > 120){
        tinhTien = soDien * 2700;
        alert("Số tiền phải trả trong tháng là: "+tinhTien);
    }else {
        tinhTien = soDien * 2100;
        alert("Số tiền phải trả trong tháng là: "+tinhTien);
    }
</script>
</body>
</html>
