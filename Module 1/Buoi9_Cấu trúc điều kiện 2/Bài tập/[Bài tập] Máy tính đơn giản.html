<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" readonly id="num">
<table>
    <tr>
        <td>
            <button onclick="inputNum('1')">1</button>
        </td>
        <td>
            <button onclick="inputNum('2')">2</button>
        </td>
        <td>
            <button onclick="inputNum('3')">3</button>
        </td>
        <td>
            <button onclick="inputNum('+')">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="inputNum('4')">4</button>
        </td>
        <td>
            <button onclick="inputNum('5')">5</button>
        </td>
        <td>
            <button onclick="inputNum('6')">6</button>
        </td>
        <td>
            <button onclick="inputNum('-')">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="inputNum('7')">7</button>
        </td>
        <td>
            <button onclick="inputNum('8')">8</button>
        </td>
        <td>
            <button onclick="inputNum('9')">9</button>
        </td>
        <td>
            <button onclick="inputNum('*')">*</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="clearInput()">C</button>
        </td>
        <!--        <td>-->
        <!--            <button onclick="delInput()">del</button>-->
        <!--        </td>-->
        <td>
            <button onclick="inputNum('0')">0</button>
        </td>
        <td>
            <button onclick="resolve()">=</button>
        </td>
        <td>
            <button onclick="inputNum('/')">/</button>
        </td>
    </tr>
</table>
<script>
    //Đối với các thẻ input để có thể lấy value cũng như gán value thì chúng ta sử dụng .value
    // ĐỐi với các thẻ hiển thị văn bản (p, span, h,..) để có thể lấy đoạn văn bản thì sử dụng .textContent
    // Muốn gán lại đoạn văn bản thì dùng innerText hoặc innerHTML;
    function inputNum(num) {
        document.getElementById("num").value += num;
    }

    function resolve() {
        document.getElementById("num").value = (eval(document.getElementById("num").value))
    }

    function clearInput() {
        document.getElementById("num").value = "";
    }

    // function delInput() {
    //     let str = document.getElementById("num").value;
    //     document.getElementById("num").value = str.replace(str[str.length - 1], "")
    // }
    //Hải length = 3 nhưng H có vị trí là 0, a có trí là 1, i có vị trí là 2
</script>
</body>
</html>
