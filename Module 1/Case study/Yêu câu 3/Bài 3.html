<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tuSo = [5, 2, 5];
    let mauSo = [6, 3, 4];
    let max = 0;
    let viTri;
    for (let i = 0; i < tuSo.length; i++) {
        if ((tuSo[i] / mauSo[i]) > max) {
            max = tuSo[i] / mauSo[i];
            viTri = i;
        }
    }
    console.log(tuSo[viTri] + "/" + mauSo[viTri]);

</script>
</body>
</html>
