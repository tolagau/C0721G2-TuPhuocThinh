<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chieuDai = parseInt(prompt("Nhập chiều dài: "));
    let chieuRong = parseInt(prompt("Nhập chiều rộng: "));
    if (chieuDai > 0 && chieuRong > 0) {
        for (let i = 0; i < chieuDai; i++) {
            for (let j = 0; j < chieuRong; j++) {
                if (i == 0 || j == 0 || i == (chieuDai - 1) || j == (chieuRong - 1)) {
                    document.write(" * ");
                } else document.write(" &nbsp&nbsp ");
            }
            document.write("<br>");
        }

    } else alert("Mời nhập lại")
</script>
</body>
</html>
