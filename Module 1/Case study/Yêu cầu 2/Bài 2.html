<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let nhap = prompt("Nhập ký tự muốn kiểm tra: ");
        switch (nhap) {
            case "o":
            case "u":
            case "i":
            case "e":
            case "a":
            case "O":
            case "U":
            case "I":
            case "E":
            case "A":
                    alert("Là nguyên âm");
                    break;
            default:alert("là phụ âm");
        }
    </script>
</body>
</html>
