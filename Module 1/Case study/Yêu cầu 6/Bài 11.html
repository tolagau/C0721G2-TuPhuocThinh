    function muaTicket() {

    function MuaVe() {
        let soLan = parseInt(prompt("Nhập số lần bạn muốn mua vé: "));
        for (let i = 0; i < soLan; i++) {
            arrTicket.push(muaTicket());
        }
        console.log(arrTicket);
        return arrTicket;
