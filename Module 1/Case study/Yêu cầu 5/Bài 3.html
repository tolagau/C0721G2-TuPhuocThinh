<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function getSum(m, n) {
            let arr = [];
            for (let i = 0; i < m; i++) {
                arr[i] = []
                for (let j = 0; j < n; j++) {
                    let value = parseInt(prompt("nhập phần tử tại vị trí " + i + j));
                    arr[i][j] = value;
                }
            }
            console.log(arr)
            let max = arr[0][0];
            let min = arr[0][0];
            for (let i = 0; i < m; i++) {
                for (let j = 0; j < n; j++) {
                    if (arr[i][j]>=max){
                        max = arr[i][j];
                    }
                    if (arr[i][j] <= min){
                        min = arr[i][j];
                    }
                }
            }
            console.log(min);
            console.log(max);
        }

        console.log(getSum(2, 3))
    </script>
</body>
</html>
