<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<script>
    function isPrime(number) {
        let result ="";
        let flag = true;
        if (number < 2) {
            flag = false;
            return result = false;
        }
        else {
            for(let i = 2; i<number; i++) {
                if (number%i ==0 && i!=2) {
                    flag = false
                    return result = false;;
                }
            }
        }
        if (flag) {
            return result = true
        }
    }
    document.write(isPrime(3)+ '<br>')
    for(let i=0; i<=10000; i++) {
        if (isPrime(i)) {
            document.write(i +",")
        }
    }
</script>
</body>
</html>
