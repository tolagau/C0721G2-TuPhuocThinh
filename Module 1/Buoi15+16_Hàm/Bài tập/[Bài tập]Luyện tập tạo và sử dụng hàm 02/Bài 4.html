<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function kiemTra(a) {
            if(!isNaN(a)){
                return true
            }else {
                return false
            }
        }
            let a = prompt("Nhập vào");
            let check = kiemTra(a);
            if(check){
                alert("Đây là số")
            }else{
                alert("Đây là chuỗi")
            }


    </script>
</body>
</html>
