<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapSo = parseInt(prompt("Nhập số cần tính bường phương: "));
    let ketQua = 0;
    function binhPhuong() {
        ketQua = nhapSo ** 2;
        return ketQua;
    }
    binhPhuong();
    document.write("Két quả sau khi tính: "+ketQua);
</script>
</body>
</html>
