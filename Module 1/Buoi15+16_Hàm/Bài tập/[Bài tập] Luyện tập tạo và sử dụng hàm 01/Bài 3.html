<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let soMot = parseInt(prompt("Nhập số thứ 1:"));
        let soHai = parseInt(prompt("Nhập số thứ 2:"));
        function soSanh() {
            if (soMot > soHai){
                alert("số thứ 1 lớn hơn số thứ 2")
            }else {
                let tong =  soMot + soHai;
                alert("Tổng hai số là: " + tong);
            }
        }
        soSanh();
    </script>
</body>
</html>
