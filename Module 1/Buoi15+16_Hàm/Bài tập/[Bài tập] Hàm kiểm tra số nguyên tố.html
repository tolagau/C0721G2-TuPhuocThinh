<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let nhapSo = parseInt(prompt("Nhập số cần kiểm tra:"))
        function kiemTra(number) {
            for (let i = 2; i < number; i++){
                    if (number % i == 0 ){
                        return false;
                    }
                } return true;
        }
        for (let i = 2; i <= 10000; i++){
            if (kiemTra(i)){
                document.write(i + " ")
            }
        }
    </script>
</body>
</html>
