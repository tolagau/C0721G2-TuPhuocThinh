<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let nhapSo = parseInt(prompt("Nhập số cần kiểm tra:"))
        function kiemTra(number) {
            for (let i = 2; i < 3; i++){
                    if (number % i == 0 ){
                        return false;
                    }
                } return true;
        }
        document.write(kiemTra(nhapSo)+"<br>");
        // for (let i = 2; i <= 10000; i++){
        //     if (kiemTra(i)){
        //         document.write(i + " ")
        //     }
        // }
    </script>
</body>
</html>
