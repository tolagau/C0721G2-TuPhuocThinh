<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapThang = parseInt(prompt("Nhập tháng: "));
    let nhapNam = parseInt(prompt("Nhập năm: "));
    switch (nhapThang) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.write("Tháng có 31 ngày ")
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.write("Tháng có 30 ngày:")
            break;
        case 2: {
            if (nhapNam % 4 == 0 && nhapNam % % 100 != 0 || nhapNam % 400 = 0) {
                document.write("Tháng có 29 ngày");
            } else
                document.write("Tháng có 28 ngày");
        }
    }

</script>
</body>
</html>
